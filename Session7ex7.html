<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Session7ex7.css">
</head>
<body>
    <div class="overlay">
        <h3 class="heading-3">Welcome to Rikkei Education</h3>
        <form class="form-container" action="" method="post">
            <div class="form-header">
                <h3>New message to @mdo</h3>
                <ion-icon class="closeIcon" name="close-outline"></ion-icon>
            </div>
            <div class="diven"></div>
            <div class="form-body">
                <div class="form-group1">
                    <label class="recipient" for="recipient">Recipient:</label>
                    <input type="text" name="recipient" id="recipient" placeholder="@mdo">
                </div>
                <div class="form-group2">
                    <label class="message" for="message">Message:</label>
                    <textarea name="message" id="message"></textarea>
                </div>
            </div>
            <div class="diven"></div>
            <div class="form-footer">
                <div class="button">
                    <button class="closeButton">Close</button>
                    <button class="sendButton">Send message</button>
                </div>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
